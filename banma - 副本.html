<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        *{ margin:0px; padding:0px; list-style:none; }
        .zbox { width:58px; margin:100px auto; }
        #zboxp { width:55px; height:24px; line-height:24px; padding-left:3px; background:red; }
        #ul1 { width:56px; border:1px solid #9a99ff;   }
        #ul1 li { cursor:pointer; margin-top:10px;  }
        #addid{ background:#000; }
        .addClass{ background:#000; }
    
    </style>

    <script type="text/javascript">
        window.onload = function () {
            var getp = document.getElementById('zboxp');
            var getul = document.getElementById('ul1');
            var getl = getul.getElementsByTagName('li');
            getp.onclick = function () {
                getul.style.display = getul.style.display == "none" ? "block" : "none";
            };
            for (var i = 0; i < getl.length; i++) {
                getl[i].onmouseover = function () {
                    this.style.background = "yellow";
                    this.onmouseout = function () {
                       for (var j = 0; j < getl.length; j++) {
                            getl[j].style.background = j % 2 == 0 ? "blue" : "green";
                        }
                    }
                    this.onclick = function () {
                        this.style.background = "#fff";
                    }
                }
                getl[i].style.background = i % 2 == 0 ? "blue" : "green";
            };

        }
    </script>

</head>
<body>

<div class="zbox">
    <p id="zboxp">输入法</p>
    <ul id="ul1" style=" display:none;" >
        <li>手写</li>
        <li>拼音</li>
        <li>关闭</li>
        <li>手写</li>
        <li>拼音</li>
        <li>关闭</li>
        <li>手写</li>
        <li>拼音</li>
        <li>关闭</li>
    </ul>

</div>

</body>
</html>
