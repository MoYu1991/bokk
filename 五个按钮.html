<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
.yuanyang{ width:300px; height:300px; background:#3C9;}
ul, li{ margin:0; padding:0; list-style:none;}
.clear{ clear:both;}
.annius ul li{ float:left; margin-right:5px;}
input{ background-color:#903; color:#fff;}

</style>
<script>
//function bian(shuxing,zhi){
//	
//	var abian=document.getElementById('bian');
//	abian.style[shuxing]=zhi;
//}
	function bian2(){
		var abian=document.getElementById('bian');
		abian.style['width']='300px';
		abian.style['height']='300px';
		abian.style['background']='#3c9';
		abian.style['display']='block'
	}
	function bian (yangshi,zhi){
		var abian = document.getElementById('bian');
		abian.style[yangshi] =zhi;////这里传过来的参数，格式必须这样子写，不然不能用！
	}
</script>


</head>

<body>
<div class="annius">
<ul>
<li><input type="button" value="变宽" onclick="bian('width','600px');"/></li>
<li><input type="button" value="变高" onclick="bian('height','600px');" /></li>
<li><input type="button" value="变色" onclick="bian('background','blue');"/></li>
<li><input type="button" value="隐藏" onclick="bian('display','none');"/></li>
<li><input type="button" value="重置" onclick="bian2()"/></li>
</ul>
<div class="clear"></div>
</div>
<br />
<div id="bian" class="yuanyang">


</div>
</body>
</html>
